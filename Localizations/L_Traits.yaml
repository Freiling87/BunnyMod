traits:
    BlessedStrikes:
        English:
            Name: Blessed Strikes
            Desc: |-
                - You can hit Ghosts with your Unarmed attacks
                - Melee damage to all Undead increased 50%
        Russian: ~

    BlessedStrikes2:
        English:
            Name: Blessed Strikes +
            Desc: |-
                - You can hit Ghosts with your Unarmed & Melee attacks
                - Melee damage to all Undead increased 100%
        Russian: ~

    InfernalStrikes:
        English:
            Name: Infernal Strikes
            Desc: |-
                - You can hit Ghosts with your Unarmed attacks
                - Melee damage to all non-Undead increased 25%
        Russian: ~

    InfernalStrikes2:
        English:
            Name: Infernal Strikes +
            Desc: |-
                - You can hit Ghosts with your Unarmed & Melee attacks
                - Melee damage to all non-Undead increased 50%
        Russian: ~

    Ballistician:
        English:
            Name: Ballistician
            Desc: |-
                You look around you, and all you see is trajectories.

                Your bullets fly faster, further & harder.
        Russian: ~

    Ballistician2:
        English:
            Name: Ballistician +
            Desc: |-
                When you're shooting people, you like to yell, "Pew Pew!" Who's going to stop you, anyway?

                Your bullets fly fasterer, furtherer & harderer
        Russian: ~

    DoubleTapper:
        English:
            Name: Double Tapper
            Desc: |-
                You're not some kind of monster. A quick bullet to the back of the head is more humane than the alternatives, isn't it?

                Bullet attacks from behind within melee range do 2x damage. 10x if you're invisible or hidden.
        Russian: ~

    Sniper:
        English:
            Name: Sniper
            Desc: |-
                They can run, but they'll only die tired. But you'll be tired too, so it's best if they just die before running.

                - Past a certain distance, Revolver hits deal massive damage
                - Minimum range lower for unaware targets
                - Bullet range increased
        Russian: ~

    Sniper2:
        English:
            Name: Sniper +
            Desc: |-
                Wow, that's a poncho made of garbage, isn't it? Well, whatever it takes to blend into the urban environment.

                - Using a silent ranged weapon while hidden behind a Bush or other object will not remove you from cover.
        Russian: ~

    DareDevil:
        English:
            Name: DAREdevil
            Desc: |-
                You have injected zero marijuanas. Crack is Whack. Smokers are Jokers. Needles are for... beetles.
        Russian:
            Name: Наркотический отступник
            Desc: |-
                За свою жизнь вы не разу не употребили марихуану. Для вас крэк - трещина, курилщики - шутники, а иголки для ежей.

    FriendOfBill:
        English:
            Name: Friend Of Bill
            Desc: |-
                You are taking things one day at a time. But every day sucks when you can't get drunk anymore.
        Russian:
            Name: Бывший алкоголик
            Desc: |-
                Вы пьёте одну бутылку за другой, но каждый день без выпивки - это отстой!

    TeeTotaller:
        English:
            Name: Teetotaller
            Desc: |-
                Wow, you're really boring. You don't do drugs *or* alcohol. What do you even do?
        Russian:
            Name: Трезвенник
            Desc: |-
                Удивительно но вы действительно скучный. Вы не употребляете наркотики или алкоголь.. Вы вообще живой?

    AfraidOfLoudNoises:
        English:
            Name: Afraid Of Loud Noises
            Desc: |-
                The recoil bruised my shouldah. The brass shell casings disoriented me as they flew past my face. The smell of sulfur and destruction made me sick.
                The explosions - loud like a bowomb - gave me a temporary case of PTSD. For at least an hour after firing the gun just a few times, I was anxious and irritable. And it's such small portions!
        Russian:
            Name: Боязнь громких звуков
            Desc: |-
                Отдача от оружия сильно ударяет меня в плечё. Пули пролетая мимо меня сильно дезоринтируют, а от запаха серы у меня проявляются рвотные рефлексы.
                Громкие взрывы вызывают у меня приступы ПТСР. Всё это я узнал когда выстрелил одну пулю из пистолета.. и это лишь одна пуля..

    DrawNoBlood:
        English:
            Name: DrawNoBlood
            Desc: |-
                You have taken an oath to draw no blood. Guess you'll have to smash skulls really carefully, then.

                - Can't use bullet-based guns, sharp weapons, or most explosives.
        Russian:
            Name: Кровянная клятва
            Desc: |-
                Вы приняли присягу не проливать ни капли крови.. Думаю вам надо будет крайней тщательно ломать черепа.

                Вы не можете использовать огнестрельное оружие, колющее и режущее оружие, а также большинство взрывчатых веществ.

    FatHead:
        English:
            Name: Fat Head
            Desc: |-
                You have a big, fat, ugly head. You can't wear hats of any kind. No one will lend you their headphones or sunglasses, because your big, fat, dumb, ugly head will break them. Your self-esteem is pretty much in the toilet.
        Russian:
            Name: Жирная голова
            Desc: |-
                У вас большая, жирная и уродливая голова. Вы даже не можете носить никакие головные уборы. Никто вам не одолжит солнцезащитные очки или наушники, вы их просто сломаете своей тупой, жирной головой. Неудивительно, что ваша самооценка ниже плинтуса.

    Brainiac:
        English:
            Name: Brainiac
            Desc: |-
                You have a ton of potential, and pretty much nothing else. Hopefully you live past level 1. We're rooting for you, buddy.

                - XP gain set to 400%
        Russian: ~

    DimBulb:
        English:
            Name: Dim Bulb
            Desc: |-
                You have more money than sense. And buddy, you're broke.

                - XP gain set to 75%
        Russian: ~

    MoronTheMerrier:
        English:
            Name: Moron The Merrier
            Desc: |-
                You are not playing with a full set of brain cells. You are not the sharpest tool in the dumb-person storage shed. The lights are on, but someone is dumb, and it's you. Are you understanding any of this?

                - XP gain set to 50%
        Russian: ~

    SmoothBrained:
        English:
            Name: Smooth Brained
            Desc: |-
                You emerged from your mother's womb fully formed, killing her in the process. The terrified doctor declared you a perfect child and in no need of improvement in any way, ever.

                - XP gain set to 0%
        Russian: ~

    VeryHardOnYourself:
        English:
            Name: Very Hard On Yourself
            Desc: |-
                You were a rigid pianist for years: Any time you commited a boner or a cock-up, you would ejaculate in frustration. Your life was seemin' saturated, so you thought you'd come to the Resistance. They appreciate your perfectionism - the hardest job for you to swallow is a wrecked one.

                - Anytime you miss an XP bonus, suffer a penalty
                - Any negative XP is doubled

                Penis
        Russian: ~

    BodyGuarded:
        English:
            Name: Body Guarded
            Desc: |-
                Ooh, look at the big important VIP here. I bet you feel fancy. La de da!

                - Two Goons join you on each level
        Russian: ~

    BodyGuarded2:
        English:
            Name: Body Guarded +
            Desc: |-
                Oooooooooooooooh, look even harder at the bigger more important VVIP here. I bet even more that you feel even fancier. La de da deedly doodly da!

                - Two Supergoons join you on each level
                - Doubles size of trait description list
        Russian: ~

    Carnivore:
        English:
            Name: Carnivore
            Desc: |-
                "Meeeeeeat", you grunt enthusiastically.
        Russian:
            Name: Плотоядное животное
            Desc: |-
                "Мясооооо!" Вы рычите эту фразу с большим энтузиазмом!

    Vegetarian:
        English:
            Name: Vegetarian
            Desc: |-
                You are one of those people.
        Russian:
            Name: Веган
            Desc: |-
                Вы один из этих людей. Ну вы поняли.. вы.. веган!

    Charmed:
        English:
            Name: Charmed & Dangerous
            Desc: |-
                You once found a fourteen-leaf clover.
                
                - Stacks with Four-Leaf Clover
        Russian:
            Name: везучий
            Desc: |-
                Как-то раз вы нашли 14 листьев клевера.

    Charmed2:
        English:
            Name: Charmed & Dangerous +
            Desc: |-
                You are *really* lucky. Anyone who's been at the toilet next to you can attest.

                - Stacks with Four-Leaf Clover
        Russian:
            Name: везучий +
            Desc: |-
                Вам действительно повезло. Любой кто был у туалета рядом с вами это подтвердит.

    Cursed:
        English:
            Name: Unlucky
            Desc: |-
                You pissed in some old Gypsy lady's cereal, and you still refuse to apologize. She didn't like that.
        Russian:
            Name: Несчастный
            Desc: |-
                Вы помочились в кашу старой заклинательницы и до сих пор не извинились. Ей это явно не нравится.

    Cursed2:
        English:
            Name: Unluckier
            Desc: |-
                You bought up an old Indian graveyard, and there you built a black cat sanctuary and mirror-breakery. Not your best choice.
        Russian:
            Name: Несчастный +
            Desc: |-
                Вы купили старое индийское кладбище и построили там приют для чёрных кошек. Не самый лучший выбор.
                
    Archmage:
        English:
            Name: Archmage
            Desc: |-
                You are an unrivalled master of the magical arts.
                
                Basically cheat mode for magical abilities, added by request.
        Russian:
            Name: Архимаг
            Desc: |-
                Вы непревзойдённый мастер магических исскуств.
                
                И да это режим чит для магических способностей, добавлен по запросу.

    FocusedCasting:
        English:
            Name: Focused Casting
            Desc: |-
                You've carefully refined your magic techniques to improve accuracy and reduce the chances of miscasting spells.
        Russian:
            Name: Фокусировка кастов
            Desc: |-
                Вы тщательно отточили свои магические приёмы, теперь вы стреляете точнее, а шанс на неудачный каст стал ниже.

    FocusedCasting2:
        English:
            Name: Focused Casting +
            Desc: |-
                You've even more carefully refined your techniques even more to improve accuracy and even more reduce the chances of miscasting spells EVEN MORE.
        Russian:
            Name: Фокусировка кастов +
            Desc: |-
                Вы ещё более тщательно отточили свои магические приёмы, вы стали стрелять ещё точнее и шанс на неудачный каст стал ещё ниже.

    MagicTraining:
        English:
            Name: Magic Training
            Desc: |-
                Improves your skills with any Magic Special Ability.
        Russian:
            Name: Самоучитель по магии
            Desc: |-
                Улучшает ваши навыки обращения с магией! Спец. способность.

    MagicTraining2:
        English:
            Name: Magic Training +
            Desc: |-
                Further improves your skills with any Magic Special Ability.
        Russian:
            Name: Самоучитель по магии +
            Desc: |-
                Теперь ещё больше улучшает навыки обращения с магией! Спец. способность.
                
    ManaBattery:
        English:
            Name: Mana Battery
            Desc: |-
                You can store more mana. Nifty.
        Russian:
            Name: Аккумулятор маны
            Desc: |-
                Вы храните больше маны чем обычно, изящненько.
                
    ManaBattery2:
        English:
            Name: Mana Battery +
            Desc: |-
                You can store even more mana. Even niftier.
        Russian:
            Name: Аккумулятор маны +
            Desc: |-
                Вы можете хранить ещё больше маны, изящно!

    WildCasting:
        English:
            Name: Wild Casting
            Desc: |-
                You don't need all that safety shit. You wanna cast some damn spells! Your spells are more powerful, but you have a greater chance of miscasting them.
        Russian:
            Name: Бешеный Кастер
            Desc: |-
                Безопасность только для лохов! Вы хотите кастовать чёртовы мощные заклинания! Ваши заклинания более мощные, но и шанс на неудачный каст заклинания выше.

    WildCasting2:
        English:
            Name: Wild Casting +
            Desc: |-
                You're addicted to power. Your spells are ridiculously powerful... and risky.
        Russian:
            Name: Бешеный Кастер +
            Desc: |-
                Вы зависимы от магии. Ваши заклинания рискованны, но при этом мощные и смешные.

    RATS:
        English:
            Name: R.A.T.S. Mk VI
            Desc: |-
                Resistance-Tec Assisted Targeting System. The latest cybernetic enhancement to shooting accuracy, crit chance, & some combat traits with a double effect when time is slowed down.
        Russian:
            Name: С.С.П.П Мк. VI
            Desc: |-
                Сопротивленческая Система Помощи Прицеливания. Совершенная кибернетеческая система улучшающая стрельбу, шанс крита, так же некоторые боевые особенности удваиваются, когда замедляется время.
    
    RATS2:
        English:
            Name: R.A.T.S. Mk VII
            Desc: |-
                "Various bug fixes and performance improvements." That's all the fucking update notes say. Also, they took out the headphone jack??
        Russian:
            Name: С.С.П.П Мк. VII
            Desc: |-
                "Различные исправления багов и улучшение производительности." Это всё что сказано про это чёртово обновление! Они ещё и удалили разьём под наушники?!
                
    EagleEyes:
        English:
            Name: Eagle Eyes
            Desc: |-
                You can see further than normal. Hell, you can see further than *abnormal*.
        Russian:
            Name: Орлиные глаза
            Desc: |-
                Вы можете видеть дальше, чем обычно. Чёрт! Это же ненормально!

    EagleEyes2:
        English:
            Name: Eagle Eyes +
            Desc: |-
                You might have been a good sniper, but you were kicked out of training when they didn't believe that you worked better without a rifle scope.
        Russian:
            Name: Орлиные глаза +
            Desc: |-
                Возможно вы были прекрасным снайпером, но вас выгнали на одной из тренировок, видимо они не поверили что вы стреляете лучше без прицела.
                
    Myopic:
        English:
            Name: Myopic
            Desc: |-
                You can't see too far. In fact, you can't see far enough.
        Russian:
            Name: Близорукость
            Desc: |-
                Вы не можете видеть слишком далеко.
                
    Myopic2:
        English:
            Name: Ultramyopic
            Desc: |-
                You tend to keep people at arm's length, where you can't see them.
        Russian:
            Name: Супер близорукость
            Desc: |-
                Обычно вы держите людей на расстоянии вытянотой руки, жаль что вы их всё равно не видите.

    BootLicker:
        English:
            Name: Boot Licker
            Desc: |-
                The only brown thing Cops like is the nose of people like you.
                
                - Law Enforcers are Friendly
                - Criminals are Annoyed
        Russian: ~

    Domineering:
        English:
            Name: Domineering
            Desc: |-
                There's just something about how you carry yourself. Maybe it's the way you walk, or maybe it's the way you demand obedience from the weak around you. People will occasionally be Submissive to you. Kinky!
        Russian:
            Name: Доминирующий
            Desc: |-
                Есть что-то в том, как ты себя ведешь. Может быть, что дело в том как вы ходите, а может в том, как вы требуете подчинения от слабых вокруг. Люди иногда будут повиноватся вам, но вы крайне эксцентричны!
                
    Domineering2:
        English:
            Name: Domineering +
            Desc: |-
                Some people make sure their social skills merely work for them, but you crack the whip! You're finding more and more Subs everywhere you look.
        Russian:
            Name: Доминирующий +
            Desc: |-
                Некоротые люди убеждаются, что ваши социальные навыки работают на них. Ты треснешь кнутом. Вы находите все больше и больше подводных камней куда бы вы ни посмотрели.
                
    GenerallyUnpleasant:
        English:
            Name: Generally Unpleasant
            Desc: |-
                You have a certain way with people! A very annoying way.
        Russian:
            Name: Вообще неприятный
            Desc: |-
                Вы крайне раздражительны, вы даже не умеете общатся с людьми! Это оооочень... раздражает.

    ObjectivelyUnpleasant:
        English:
            Name: Objectively Unpleasant
            Desc: |-
                You chew with your mouth open. You rightfully have no friends in the world. You are scum. Everyone starts out Annoyed, including me.
        Russian:
            Name: Обьективно неприятный
            Desc: |-
                Вы чавкаете во время еды. У вас в этом мире нету ни единого друга. Вы подонок. Все кто с вами встречаются раздражены, включая меня.
                
    Polarizing:
        English:
            Name: Polarizing
            Desc: |-
                Everyone has an opinion on you, when they first meet you. Might be good or bad, but at least you feel noticed!
        Russian:
            Name: Популяризация
            Desc: |-
                Каждый раз когда с вами встречается новый человек у него всегда будет о вас мнение, хорошее или плохое, зато вас заметили!
                
    Polarizing2:
        English:
            Name: Polarizing +
            Desc: |-
                People have *strong* opinions of you. Like me. I think you're just great.
        Russian:
            Name: Популяризация +
            Desc: |-
                Люди хорошего мнения о вас. Даже я. Я думаю ты просто чудо.
                
    Priors:
        English:
            Name: Priors
            Desc: |-
                Your ink marks you as a scourge to law enforcers. On the upside, you have the respect of the City's criminals.
        Russian:
            Name: Давные преступления
            Desc: |-
                У вас длинный список преступлений и каждый коп знает вас в лицо. Они так устали от вас и вашего дерьма, что только и ищут повод, чтобы избить вас.
                
    VeiledThreats:
        English:
            Name: Veiled Threats
            Desc: |-
                When you attempt to Bribe, Extort, Mug, or Threaten, a failure will turn the target Annoyed instead of Hostile.
        Russian:
            Name: Скрытое давление
            Desc: |-
                Когда вы пытаетесь угрожать, подкупить, грабить если ваша цель откажется, то она будет раздражена, а не враждебна.
                
    Warlord:
        English:
            Name: Warlord
            Desc: |-
                What is best in this game run, Onan?
                
                To gib your enemies, to see them fall at your little rectangle legs -- to take their E_Horse and item drops and hear the lamentations of their... people with pixelated, possibly female presentation. That is best!
                
                You can force anyone into submission.
        Russian:
            Name: Варлорд
            Desc: |-
                Чтобы сокрушить своих врагов, чтобы увидеть их падения к вашим ногам - забрать их лошадей и их добро, услышать плачь их женщин. Это прекрасно! Вы можете убедить любого принять ваше правление с помощью силы.

    Haunted:
        English:
            Name: Haunted
            Desc: |-
                You spent too long spelunking in an ancient treasure vault. The local ghosts were very unhappy with you, and you had their legal case dismissed. Now they're taking it into their own hands.
        Russian:
            Name: Призраки
            Desc: |-
                Вы потратили слишком много времени на спелеологию в древней сокровищнице. Местные призраки очень нерады вашему присутствию и вы перестали этим заниматся. Теперь призраки взяли всё в свои руки.

    MobDebt:
        English:
            Name: Mob Debt
            Desc: |-
                You found a sack of money, and the people to whom it belongs want it back with interest. Well, they certainly have your interest, but you've spent the principal. Pay it off at an ATM by Level 10, or else your kneecaps (and the rest of your body) will pay the price.
        Russian:
            Name: Долг мафии
            Desc: |-
                Вы нашли мешочек денег, однако его владельцы хотят его вернуть, как жаль что вы уже потратили основную часть этих денег, прийдётся возвращать с процентами. Оплатите сумму в банкомате на 10 этаже, иначе вместо вас будут платить ваши коленные чашечки.
                
    MookMasher:
        English:
            Name: Mook Masher
            Desc: |-
                The Mayor knows you're a threat, and you're coming for him. He could just destroy you, but as a villain, he prefers to send his henchmen at you in steadily increasing but manageable waves.
        Russian:
            Name: Разрушитель сердец
            Desc: |-
                Когда вы пришли к Мэру, он знал что вы угроза. Он мог бы просто вас убить, но как любой злодей, он предпочтёл отправляться волны приспешников, волны постоянно растут, но они управляемые.
                
    Reinforcements:
        English:
            Name: Reinforcements
            Desc: |-
                You have worked to create an army for the Resistance. That army now patrols the City secretly, looking for the opportunity to aid the cause.
        Russian:
            Name: Оснаститель
            Desc: |-
                Вы работали над созданием армии для Сопротивления. На данный момент эта армия тайно патрулирует город, постоянно ищя возможность, чтобы помочь вашему общему делу.
                
    Reinforcements2:
        English:
            Name: Reinforcements +
            Desc: |-
                Your allies now have top-of-the-line equipment.
        Russian:
            Name: Оснаститель +
            Desc: |-
                Ваши союзники теперь экипированны лучшим снаряжением.

    StealthBastardDeluxe:
        English:
            Name: Stealth Bastard Deluxe
            Desc: |-
                - Move through broken windows without taking a scratch.
                - Open and close doors silently.
                - Hide in Bathtubs, Plants, Pool Tables, and Big Tables.
        Russian:
            Name: Скрытность воров максимальна
            Desc: |-
                Вы можете лазить через сломанные окна без единой царапины.
                
                Вы можете прятатся в ванных, в растениях, за бильярдными столами и большими столами.

    TamperTantrum:
        English:
            Name: Tamper Tantrum
            Desc: |-
                Your tools take less wear from tampering.
        Russian:
            Name: Вспышка Гнева
            Desc: |-
                Ваши инструменты меньше изнашиваются от подделывания.

    TamperTantrum2:
        English:
            Name: Tamper Tantrum +
            Desc: |-
                Your tools take zero wear when used in tampering.
        Russian:
            Name: Вспышка Гнева +
            Desc: |-
                Ваши инструменты не изнашиваются когда вы подделываете что-то.